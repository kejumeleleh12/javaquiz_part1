<html>
<head>
<title>

</title>
<style>
body
{
    font-size: 20px;
}

h1 
{
    width: 25%;
    text-align: center;
}

div {
    width: 25%;
    text-align: center;
}

button {
    width: 25%;
    color: white;
    background-color: blue;
    font-size: 18px;
}

.hide {
    display: none;
}
.show{
display: block;    
}

img {
width: 10%;
height: 10%;    
}

img {
    display: block;
    margin-left: auto;
    margin-right: auto;
}

</style>
</head>
<body>
<h1>Java Script Quiz 2</h1>
<img src="tampilan.jpg" width="2500px" height="1450px" alt="">

<div id="divQuestion">Q2:Bahasa Program Yang Khusus Untuk Membuat Game Adalah?</div>
<button id="btnA1" onClick="process(1);">Python</button><br>
<button id="btnA2" onClick="process(2);">HTML</button>

<br>
<div>
    <img class="hide" id="imgCorrect" src="correct.jpg">
    <img class="hide" id="imgWrong" src="wrong.png">
</div>

<div id="divResult"></div>
</body>
</html>
<script>
    var q =1;
    var score = 0;


    function process(a)
    {
        if(q==1)
    {
        if(a==1)
    {
        right();
    }
    else
    {
        wrong();
    }

    }

    if(q==2)
    {
        if(a==2)
    {
        right();
    }
    else
    {
        wrong();
    }
 }



 q++;


 if(q==2)
 {
    updateQuestion("Q2: Kapan Bahasa Pemroggramman Python dibuatkan?" ,
    "Maret 17, 1996", "Febuari 20, 1991");
 }


 if(q==3)
 {
    updateQuestion("Thank You For Playing!", "Quiz", "Completed");
    document.getElementById("divResult").innerHTML = "Score: " + score;

 }


    }

    function right()
    {
        document.getElementById("imgCorrect").className = "show";
        document.getElementById("imgWrong").className = "hide";
        var ding = new Audio("ding.mp3");
        ding.play();
        score++;
    }

    function wrong()
    {
        document.getElementById("imgWrong").className = "show";
        document.getElementById("imgCorrect").className = "hide";
        var buzzer = new Audio("buzzer.mp3");
        buzzer.play();
        score++;
    }


    function updateQuestion(question, a1, a2)
    {
        document.getElementById("divQuestion").innerHTML = question;
        document.getElementById("btnA1").innerHTML = a1;
        document.getElementById("btnA2").innerHTML = a2;
    }

 
</script>
